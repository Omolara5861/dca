<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dca Referral Wallet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="referralwallet.css" /> -->
  <style>
    .table-no-vertical-border td,
    .table-no-vertical-border th {
      border-right: none;
      border-left: none;
      /* Remove left border as well */
      vertical-align: middle;
      /* Align content vertically */
    }

    .table-no-vertical-border tr {
      height: 90px;

    }
  </style>
</head>

<body class="bg-pink">
  <main class="mt-4">
    <section class=" flex-column  container">
      <div class="figures rounded text-center">
        <h5>Refer & Earn</h5>
      </div>
      <div class="figures main-content mt-3 py-5">
        <figure class="d-flex  blue-container justify-content-between mx-auto px-4 py-4">
          <div class="referafriend">
            <h6>Refer a friend & earn £25</h6>
            <p>
              You get a <span class="text-primary fw-bold">£25</span> referral
              bonus instantly <br />
              as soon as your friend registers for a course
            </p>
            <div class="d-flex link-container align-items-center w-100">
              <label for="">Referral Code</label>
              <input type="text" placeholder="098766" class="bg-light px-2" id="referrallink" />
              <button role="button">Copy</button>
            </div>
            <div class="d-flex gap-5 w-100 mt-3">
             <strong>Total</strong>
             <h6>£2500</h6>
            </div>
          </div>

          <img src="images/trophy.png" alt="trophy" width="280" />
        </figure>

        <div class="myreferrals d-non  w-100   mt-5">

          <div class="container-fluid mx-auto p d-flex justify-content-between">

            <h6>My referrals (2)</h6>
            <div class="refer-btns gap-4 d-flex">
              <button class="btn">
                Total Earnings: <span> &nbsp;£25</span>
              </button>
              <button>
                <img src="../icons/ph_download-simple-fill.png" alt="withdraw" />
                &nbsp;Withdraw
              </button>
            </div>
          </div>




          <!-- TABLE CONTAINER STARTS -->
          <div class="mt-5 py-4 border border-muted rounded table-container">
            <table class="table  table-responsive table-no-vertical-border">
              <thead>
                <tr>
                  <th scope="col">Referee</th>
                  <th scope="col">Registration Date</th>
                  <th scope="col">Amount Earned</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="email-data">
                    <div class="email-data">Sharon.Ugochi @gmail.com</div>
                  </td>
                  <td>23 March 2024</td>
                  <td>£ 25</td>
                </tr>
                <tr>
                  <td>Sharon.Ugochi @gmail.com</td>
                  <td>23 March 2024</td>
                  <td>£ 0</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- TABLE ENDS -->

          <div class="pagination mx-auto mt-5 ">
            <figure class="d-flex gap-2 mt-3">
              <img src="../icons/Expand_left (1).png" alt="" role="button" />
              <p class="mx-auto ">Prev</p>
            </figure>

            <div class="blue-circle">1</div>
            <div class="inactive">2</div>
            <div class="inactive">3</div>


            <figure class="d-flex gap-2 mt-3">
              <p>Next</p>
              <img src="../icons/Expand_left.png" alt="" />
            </figure>
          </div>

        </div>

        <!-- Empty -->
        <div class="myreferrals container mt-5 d-none">
          <div class="container-fluid mx-auto px-5 w-100 d-flex justify-content-between">
            <h6>My referrals (0)</h6>
            <div class="refer-btns gap-4 d-flex">
              <button class="" style="border: 0; border-radius: 8px">
                Total Earnings: <span> &nbsp;£0</span>
              </button>
               <button class="d-flex align-items-center px-2 disabled" disabled>
                 <img src="../icons/ph_download-simple-fill.png" alt="withdraw" />
                 &nbsp;Withdraw
               </button>
            </div>
          </div>

          <div class="mt-5 px-4 py-4 border border-muted rounded d-flex align-items-center empty-container">
            <img src="../icons/noreferral.png" alt="no referrals" class="mx-auto" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

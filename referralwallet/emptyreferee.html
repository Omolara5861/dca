<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dca Referral Wallet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="referralwallet.css" />
  </head>
  
  <body>
    <header>
      <nav class="nav">
        <div
          class="d-flex container align-items-center py-2 justify-content-between"
        >
          <a class="navbar-brand" href="#"
            ><img
              src="https://digitalcareers.academy/static/assets/images/dcasvg-logo.svg"
              height="60"
          /></a>
          <div class="d-flex align-items-center ">
            <img src="../icons/searchicon.png" alt="search icon" class="searchicon mx-4  " width="16">
          <input type="text" class="searchbar" />
          </div>
          
          <div class="d-flex gap-3 notification-bar">
            <img
              src="../icons/Bell_pin_light.png"
              alt="notification bell"
              id="notification-bell"
            />
            <img src="../images/Ellipse 130.png" alt="profile image " />
            <p class="d-none d-md-block">Will Demilade</p>

            <img
              src="../icons/dropdown.png"
              alt=""
              id="dropbtn"
              type="button"
              data-toggle="collapse"
              data-target="#sidebarCollapse"
              aria-controls="sidebarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            />
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid px-0 d-flex mt-4">
      <div
        class="nav nav-expand-md sidebar collapse d-lg-block"
        id="sidebarCollapse"
      >
        <ul class="nav sidebar mt-5">
          <!-- Sidebar items -->
          <li class="nav-item d-flex align-items-center">
            <img src="../icons/Home.png" alt="refer a friend icon" width="22" height="20">
            <a class="nav-link text-muted" href="#">Home</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <img src="../icons/solar_document-add-outline.png" alt="refer a friend icon" width="22" height="20">
            <a class="nav-link text-muted" href="#">My Courses</a>
          </li>
          <li class="nav-item d-flex align-items-center ">
            <img src="../icons/Wallet_alt_fill.png" alt="refer a friend icon" width="25" height="20">
            <a class="nav-link text-muted" href="#">Refer a friend</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <img src="../icons/notebook_light.png" alt="refer a friend icon" width="22" height="20">
            <a class="nav-link text-muted" href="#">Resources</a>
          </li>
          
          <li class="nav-item d-flex align-items-center">
            <img src="../icons/Vector.png" alt="refer a friend icon" width="26" height="20">
            <a class="nav-link text-muted" href="#">Scrum events</a>
          </li>
         
          <li class="nav-item d-flex align-items-center">
            <img src="../icons/profile.png" alt="refer a friend icon" width="22" height="20">
            <a class="nav-link text-muted" href="#">Profile</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <img src="../icons/messagequestion.png" alt="refer a friend icon" width="20" height="21">
            <a class="nav-link text-muted" href="#">Help</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <img src="../icons/logout.png" alt="refer a friend icon" width="22" height="20">
            <a class="nav-link text-muted" href="#">Logout</a>
          </li>
        </ul>
      </div>

      <!-- Hamburger button -->
      <!-- <button class="btn text-dark  btn-sm d-block d-md-none">
                  &#9776;
                  
                </button> -->

      <section class="d-flex flex-column container gap-4 h-100">
            <div class="figures rounded text-center py-2">
                <h5>Refer a friend</h5>
            </div>
            
            <div class="figures main-content rounded py-5  h-100 ">
                  <figure class="d-flex justify-content-between mx-auto px-4 py-4">
                     <div class="referafriend">
                        <h6>Refer a friend & earn £25</h6>
                        <p>
                        You get a <span class="text-primary fw-bold">£25</span> referral
                        bonus instantly <br />
                        as soon as your friend registers for a course
                        </p>
                        <div class=" d-flex link-container  align-items-center w-100">
                              <label for="" >Referral Link</label>
                              <input type="text" 
                              placeholder="https://digitalcareers.academy"
                              class="bg-light px-2 "
                              id="referrallink"
                              >
                              <button role="button">Copy</button>

                        </div>
                        <div class=" d-flex mt-4 link-container align-items-center w-100">
                              <label for="">Email Friend</label>
                              <input type="email" placeholder="Enter email address" class="bg-light px-2 ">
                              <button role="button" class="disabled" disabled >Invite</button>

                        </div>
                      </div>

                        <img src="../images/trophy.png" alt="" width="280"  />
                  </figure>

                  <div class=" myreferrals  container mt-5  ">
                        <div class="container-fluid mx-auto px-5 w-100  d-flex justify-content-between">
                              <h6>My referrals (0)</h6>
                              <div class="buttons gap-4 d-flex">
                                <button class="btn ">Total Earnings: <span > &nbsp;£0</span></button>
                                <button class="disabled d-flex align-items-center " disabled style="background-color: #2762BF80;">
                                    <img src="../icons/ph_download-simple-fill.png" alt="withdraw"> 
                                    &nbsp;Withdraw</button>
                              </div>
                        </div>

                        
                        <div class="mt-5 px-4 py-4 border border-muted rounded d-flex   align-items-center table-container">
                              <img src="../icons/noreferral.png" alt="no referrals" class="mx-auto">

                        </div>

                  </div>


            </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

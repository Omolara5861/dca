<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
     <link rel="stylesheet" href="referralwallet/referralwallet.css">
</head>
<body>
      <section class=" flex-column container gap-4 h-100">
            <div class="figures rounded text-center py-2">
              <h5>Refer a friend</h5>
            </div>
    
            <div class="figures main-content rounded py-5 h-100">
              <figure class="d-flex justify-content-between mx-auto px-4 py-4">
                <div class="referafriend">
                  <h6>Refer a friend & earn £25</h6>
                  <p>
                    You get a <span class="text-primary fw-bold">£25</span> referral
                    bonus instantly <br />
                    as soon as your friend registers for a course
                  </p>
                  <div class="d-flex link-container align-items-center w-100">
                    <label for="">Referral Link</label>
                    <input
                      type="text"
                      placeholder="https://digitalcareers.academy"
                      class="bg-light px-2"
                      id="referrallink"
                    />
                    <button role="button">Copy</button>
                  </div>
                  <div class="d-flex mt-4 link-container align-items-center w-100">
                    <label for="">Email Friend</label>
                    <input
                      type="email"
                      placeholder="Enter email address"
                      class="bg-light px-2"
                    />
                    <button role="button" class="disabled" disabled>Invite</button>
                  </div>
                </div>
    
                <img src="../images/trophy.png" alt="trophy" width="280" />
              </figure>
    
              <div class="myreferrals container mt-5">
                <div
                  class="container-fluid mx-auto px-5 d-flex justify-content-between"
                >
                  <h6>My referrals (2)</h6>
                  <div class="buttons gap-4 d-flex">
                    <button class="btn">
                      Total Earnings: <span> &nbsp;£25</span>
                    </button>
                    <button class="d-flex align-items-center px-2">
                      <img
                        src="../icons/ph_download-simple-fill.png"
                        alt="withdraw"
                      />
                      &nbsp;Withdraw
                    </button>
                  </div>
                </div>
    
                <div class="mt-5 py-4 border border-muted rounded table-container">
                  <table class="table  table-responsive table-no-vertical-border">
                    <thead>
                      <tr>
                        <th scope="col">Referee</th>
                        <th scope="col">Registration Date</th>
                        <th scope="col">Amount Earned</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="email-data">
                          <div class="email-data">Sharon.Ugochi @gmail.com</div>
                        </td>
                        <td>23 March 2024</td>
                        <td>£ 25</td>
                        <td>
                          <div class="status-data px-3 py-2">paid</div>
                        </td>
                      </tr>
                      <tr>
                        <td>Sharon.Ugochi @gmail.com</td>
                        <td>23 March guhijwknkkn2024</td>
                        <td>£ 0</td>
                        <td>
                          <div class="status-data2 px-2 py-2">Pending</div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
    
                <div class="pagination mx-auto mt-5 ">
                  <figure
                    class="d-flex gap-2 mt-3">
                    <img src="/icons/Expand_left (1).png" alt=""  role="button"/>
                    <p class="mx-auto ">Prev</p>
                  </figure>
                  
                    <div class="blue-circle">1</div>
                  <div class="inactive">2</div>
                  <div class="inactive">3</div>
              
                  
                  <figure
                    class="d-flex gap-2 mt-3"
                  >
                    <p>Next</p>
                    <img src="/icons/Expand_left.png" alt="" />
                  </figure>
                </div>
    
                
              </div>
            </div>
          </section>
          
</body>
</html>

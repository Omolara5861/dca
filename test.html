<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal on Page Load with Delay</title>
    <link rel="stylesheet" href="./PersonalityTests/personalitytests.css">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width: 555px; border: 0; border-radius: 14px;">
            <div class="modal-content">
                <div class="modal-head">
                    <img src="images/personalitypopup.png" alt="personality popup" style="width:554px; height: 265px; position: relative; border-radius: 10px;">
                    
                    <div style="width: 32px; height: 32px; border-radius: 50%; background-color: #1A1A1AB2; margin-top: 3px; margin-right: 3px; display: flex; align-items: center; place-items: center; position: absolute; top: 0; left: 92%;">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                              <img src="images/times.png" alt="" style="margin-left:47%;" >
                          </button>

                    </div>
                    
                </div>
                <div class="modal-body container">
                  <div class="flex-column  gap-4">
                        <h5 style="font-size: 24px; line-height: 36px;
                         font-weight: 700; 
                         text-align: center; color: #1A1A1A;">Hello There, Do you know the course <br>
                              you want to enroll for??</h5>
                              <p  class="mx-auto" style="font-size: 16px; font-weight: 400; color: #363636; line-height: 24px; text-align: center; max-width: 408px;">Discover your ideal career path by taking our insightful 
                                    personality test.
                              </p>

                              <div class="d-flex mx-auto" style="width: 484px; height: 48px; gap:
                              16px;">

                              <button class="border-btn" style="width:234px; font-size: 16px;"> Yes, Enroll for course</button>
                              <button class="buttons text-light " style="width:234px; font-size: 16px;"> No, Take personality test</button>


                              </div>

                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript code to show modal with 3-second delay on page load -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
                modal.show();
            }, 0); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>
</html>
